<html>
    <head>
        <title>Connect Works !</title>
        <link rel="shortcut icon" href="./../../public/images/favicon.ico" type="image/png">
        <style type="text/css">
            body { font-size: 240%; }
            div.ColVis {
	               float: left !important;
	               margin-bottom: 1em;
                }
            .ui-datatable-hor-scroll .ui-datatable-tablewrapper,.scrolling-div .ui-datatable-tablewrapper  
            {  
                overflow: auto;  
                width: 100% !important;  
                height: 100% padding-bottom:5px !important;  
            }  
   
            .datatable {  
                padding-left: 15px !important;  
                padding-right: 15px !important;
            }
        </style>
        <!-- CSS -->
        <link href="http://datatables.net/media/blog/bootstrap_2/DT_bootstrap.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.10.5/css/jquery.dataTables.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/tabletools/2.2.3/css/dataTables.tableTools.css" rel="stylesheet">
        <link href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://datatables.net/release-datatables/extensions/ColVis/css/dataTables.colVis.css" rel="stylesheet">
        <link href="http://cdn.datatables.net/plug-ins/f2c75b7247b/integration/jqueryui/dataTables.jqueryui.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">
        
        <!-- JS -->
        <script type="http://datatables.net/media/blog/bootstrap_2/DT_bootstrap.js"></script>
        <script type="https://datatables.net/release-datatables/media/js/jquery.js"></script>
        <script type="https://datatables.net/release-datatables/media/js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://datatables.net/release-datatables/extensions/ColVis/js/dataTables.colVis.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/tabletools/2.2.3/js/dataTables.tableTools.min.js"></script>
        <script type="text/javascript" src="http://cdn.datatables.net/plug-ins/f2c75b7247b/integration/jqueryui/dataTables.jqueryui.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#example').dataTable( {
                    "dom": 'C<"clear">rfrtip',
                    "colVis": {
                        "buttonText": "[[][]]"
                    },
                    "aaData": !{data},
                    "aoColumns": [
                        { "mDataProp": "Serial" },
                        { "mDataProp": "Client" },
                        { "mDataProp": "Alarams" },
                        { "mDataProp": "Details" }
                    ]
                });
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="brand" href="#" style="max-width:200px">
                        <img alt="Brand" src="./../../public/images/cerner-blue-large.png" style="max-width:150px">
                    </a>
                </div>
                </div>
        </nav>
        
        <div class="container @container-large-desktop">
	       <div class="row clearfix" >
		      <div class="panel panel-danger">
                <div class="panel-heading">Connect Works Alaram Dashboard</div>
                <table id="example" class="table table-bordered table-hover" cellspacing="0" width="100%">
                    <thead style="font-weight: bold; background-color: rgb(192, 192, 192)">
                        <tr class="info">
                            <th>Serial Number</th>
                            <th>Client Name</th>
                            <th>Open Alaram Count</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                  </table>
               </div>
            </div>
        </div>
    </body>
</html>
